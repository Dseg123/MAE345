dataset:
  data_dir: drone/datasets/imitation_data
  image_size: [224, 224]
  augment: True
  normalize_states: False
  normalize_images: True
  normalize_actions: False

training:
  train_trials: null
  val_trials: null
  batch_size: 32
  num_epochs: 50
  lr: 0.001
  weight_decay: 0.0001  # L2 regularization (0.0001 is a good starting point)
  early_stopping_patience: 10  # Stop if no improvement for 10 epochs
  early_stopping_min_delta: 0.001  # Minimum improvement to count as progress
  use_lr_scheduler: true  # Use ReduceLROnPlateau scheduler
  lr_factor: 0.5  # Reduce LR by 50% when plateauing
  lr_patience: 5  # Wait 5 epochs before reducing LR
  min_lr: 1.0e-6  # Don't reduce LR below this value
  nonzero_y_weight: 1.0  # Weight non-zero vy (obstacle avoidance) 3x more
  num_workers: 8
  shuffle_train: True

log_dir: recordings
group_number: 5
camera_id: 0
hover_height: 0.5
fly_steps: 100
crop_top: 80


ckpt_path: drone/trained_models/model.pth
